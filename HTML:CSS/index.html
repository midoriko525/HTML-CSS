<!DOCTYPE html>
<html lang="ja">
  <html>
    <head>
      <meta charset="utf-8" />
      <title>サイト模写</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="style.css" />
    </head>
    <body class="page-top">
      <header class="Header Header--common">
        <div class="HeaderContainer">
          <a class="HeaderLogo" href="/">
            <img
              class="HeaderLogo__image HeaderLogo__image--pc lazy loaded"
              src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png"
              data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png"
              alt="ポテパンロゴ"
            />
          </a>

          <nav class="HeaderNav">
            <div class="HeaderNavHamburger jsc-hamburger">
              <span class="HeaderNavHamburger__line"></span>
              <span class="HeaderNavHamburger__line"></span>
              <span class="HeaderNavHamburger__line"></span>
            </div>

            <ul class="HeaderNavListItem">
              <a
                class="HeaderNavListItem__link"
                href="https://camp.potepan.com/content"
              >
                <span>CONTENT</span>
                <span>学習内容</span>
              </a>
            </ul>

            <ul class="HeaderNavListItem">
              <a
                class="HeaderNavListItem__link"
                href="https://camp.potepan.com/interview"
              >
                <span>INTERVIEW</span>
                <span>受講者の声</span>
              </a>
            </ul>

            <ul class="HeaderNavListItem">
              <a
                class="HeaderNavListItem__link"
                href="https://camp.potepan.com/faq"
              >
                <span>FAQ</span>
                <span>よくある質問</span>
              </a>
            </ul>

            <ul class="HeaderNavListItem">
              <a
                class="HeaderNavListItem__link"
                href="https://camp.potepan.com/recruit"
              >
                <span>RECRUIT</span>
                <span>採用企業様へ</span>
              </a>
            </ul>

            <ul class="HeaderNavListItem">
              <a
                class="HeaderNavListItem__link"
                href="https://camp.potepan.com/training"
              >
                <span>TRAINING</span>
                <span>企業研修</span>
              </a>
            </ul>

            <ul class="HeaderNavListItem">
              <li class="HeaderNavListItem__Button">
                <a
                  href="https://camp.potepan.com/contact"
                  class="HeaderNavListItem__Button"
                  >無料カウンセリング</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <section class="FirstView">
          <img
            class="FirstView__bg-image FirstView__bg-image--left-rectangle lazy loaded"
            src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/left-rectangle.svg"
            data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/left-rectangle.svg"
            alt="三角形（左上）"
          />
          <img
            class="FirstView__bg-image FirstView__bg-image--right-rectangle lazy loaded"
            src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/right-rectangle.svg"
            data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/right-rectangle.svg"
            alt="三角形（右下）"
          />
          <img
            class="FirstView__bg-image FirstView__bg-image--fill-rectangle lazy loaded"
            src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/fill-rectangle.svg"
            data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/fill-rectangle.svg"
            alt="長い円形"
          />
          <img
            class="FirstView__bg-image FirstView__bg-image--main-visual lazy loaded"
            src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/main-visual.webp"
            data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/main-visual.webp"
            alt="メインビジュアル"
          />
          <img
            class="FirstView__whole-image lazy loaded"
            src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/whole-visual.webp"
            data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/whole-visual.webp"
            alt="メインビジュアル"
          />

          <div class="FirstView__Container">
            <div class="FirstViewContent">
              <h2 class="FirstViewContent__title">
                AI搭載カリキュラムと
                <br />
                豊富な提携求人で
                <br />
                最速でWebエンジニアに
                <img
                  class="FirstViewContent__badge-image lazy loaded"
                  src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg"
                  data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg"
                  alt="Webエンジニア輩出No.1"
                />
              </h2>
              <a href="/Contact" class="FirstViewButton">
                まずは無料カウンセリングへ</a
              >
              <p class="FirstViewContent__caption">
                "※ショッパーズアイ「プログラミングスクール10社を対象にしたサイト比較イメージ調査"
                <br />
                "（2020 年 5 月 22 日～25
                日）」より全国の22～49歳の男女691名へのインターネット調査"
              </p>
            </div>
          </div>
        </section>
      </main>
    </body>
  </html>
</html>
